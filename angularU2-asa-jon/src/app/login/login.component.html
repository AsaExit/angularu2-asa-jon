<ng-container *ngIf="checkUser() == true; then thenTemplate; else elseTemplate"></ng-container>
<ng-template #thenTemplate>
    <div class="logout">
        <form class="px-4 py-3">
            <div class="form-group">
                <p>You are already logged in</p>
            </div>
            <button type="submit" class="btn btn-success" (click)="logout()">Logout</button>
        </form>
    </div>
</ng-template>

<ng-template #elseTemplate>
    <div class="login">
        <form class="px-4 py-3" (ngSubmit)="login()" #loginForm="ngForm">
            <label for="loginModal">Please login</label>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" required="" minlength="10" [(ngModel)]="userName.email" name="email" #email="ngModel">
                <div class="alert alert-danger" [hidden]="email.valid || !email.touched">Incorrect email!
                </div>
                <label for="password">Password</label>
                <input class="form-control" type="password" required="" minlength="10" [(ngModel)]="userName.password" name="password" #password="ngModel">
                <div class="alert alert-danger" [hidden]="password.valid || !password.touched">Incorrect password!
                </div>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </div>
</ng-template>
